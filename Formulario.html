<html>
	<head>
		<title> Formulario </title>
	</head>
	
	<body bgcolor="#136134">
	
		<h1 align="center"> Formulario de trabajo <h1>
		
		<hr color="black" width="100%"/>
	
		<form action="mailto:288!!678direcciondecorreoinventadaPPMM23433@gmail.com">
			
			<fieldset>
			
				<legend> Datos Personales </legend>
			
				<label for="nombre"> Nombre: </label> <br>
				<input type="text" id="nombre" name="nombre" placeholder="Tu nombre(s)..."> <br>

				<label for="apellidos"> Apellidos: </label> <br>
				<input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos"> <br> <br>
			
				<label> Sexo </label> <br>
				<input type="radio" id="hombre" name="sexo" value="Hombre">
				<label for="hombre"> Hombre </label> 
				<input type="radio" id="mujer" name="sexo" value="Mujer">
				<label for="mujer"> Mujer </label> <br> <br>
			
				<label for="fechaNacimiento"> Fecha de nacimiento: </label>
				<input type="date" id="fechaNacimiento" name="fechaNacimiento" placeholder="dd / mm / aaaa"> <br> <br>
			
				<label for="email"> Correo electrónico: </label>
				<input type="email" id="email" name="eamil" placeholder="tudirecciondecorreo@gmail.com"> <br> <br>
				
				<label for="telefono"> Teléfono de contacto: </label>
				<input type="tel" id="telefono" name="telefono" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}-[0-9]{2}" placeholder="111 22 33 44"> <br> <br>
				
				<label for="direccion"> Dirección: </label>
				<input type="text" id="direccion" name="direccion" placeholder="c/ TuCalle nºportal/casa nºpiso puerta"> <br> <br>
				
				<label for="codPostal"> Código postal: </label>
				<input type="number" id="codPostal" name="codPostal" placeholder="00000"> <br> <br>
				
				<label for="intereses"> Indica en la lista que intereses te describen mejor: </label> <br>
				<input type="checkbox" id="deportes" name="deportes" value="deportes">
				<label for="deportes"> Deportes </label> <br>
				<input type="checkbox" id="motor" name="motor" value="motor">
				<label for="motor"> Mundo del motor </label> <br>
				<input type="checkbox" id="videojuegos" name="videojuegos" value="videojuegos">
				<label for="videojuegos"> Videojuegos </label> <br>
				<input type="checkbox" id="mesa" name="mesa" value="mesa">
				<label for="mesa"> Juegos de mesa </label> <br>
				<input type="checkbox" id="rol" name="rol" value="rol">
				<label for="rol"> Juegos de rol </label> <br>
				<input type="checkbox" id="fotografia" name="fotografia" value="fotografia">
				<label for="fotografia"> Fotografía </label> <br>
				<input type="checkbox" id="moda" name="moda" value="moda">
				<label for="moda"> Moda </label> <br>
				<input type="checkbox" id="cine" name="cine" value="cine">
				<label for="cine"> Cine </label> <br>
				<input type="checkbox" id="musica" name="musica" value="musica">
				<label for="musica"> Música </label> <br>
				<input type="checkbox" id="comida" name="comida" value="comida">
				<label for="comida"> Gastronomía </label>
			
			</fieldset>
			
			<fieldset>
			
				<legend> Estudios </legend>
				
				<label for="estudios"> Últimos estudios realizados: </label>
				<select id="estudios" name="estudios">
					<option value="sinEstudios" >Sin estudios </option>
					<option value="primaria"> Educación primaria </option>
					<option value="secundaria"> Educación secundaria </option>
					<option value="bachillerato"> Bachillerato </option>
					<option value="universidad"> Título Universitario </option>
					<option value="fpBasica"> Formación profesional básica </option>
					<option value="fpMedia"> Formación profesional media </option>
					<option value="fpSuperior"> Formación profesional superior </option>
				</select> <br>
				
				<label for="otrosTitulos"> Otros títulos obtenidos </label>
				<input type="text" id=" otrosTitulos" name="otrosTitulos" placeholder="Doctorado en..., master en..., curso de..."> <br>
				
				<label for="lugarEstudios"> Lugar de los estudios: </label>
				<input type="text" id="lugarEstudios" name="lugarEstudios" placeholder="Universidad X..., IES Y..."> <br>
				
				<label for="experiencia"> Experiencia previa: </label>
			
			</fieldset>
			
			<fieldset>
			
				<legend> Otros datos </legend>
				
				<label for="trabajarAqui"> ¿Porqué desea trabajar en esta empresa? </label> <br>
				<textarea name="trabajarAqui" id="trabajarAqui" rows="20" cols="30"> Deseo trabajar aquí ya que... </textarea> <br>
				
				<label for="comentarios"> ¿Hay algo relevante que no hayas respondido en el formulario? Dilo aquí:</label> <br>
				<textarea name="comentarios" id="comentarios" rows="20" cols="30"></textarea>
			
		</form>
		
		<hr color="black" width="100%"/>

	</body>
</html>
