<html lang="es">
	<head>
		
		<meta charset="UTF-8">
		
		<title> Pagina Inicio Sesion </title>
		
		<link rel="stylesheet" href="PaginaInicioSesionStyle.css">

	</head>
	
	<body>
		
		<form id="login"> Inico de Sesión
		
			<p> Nombre de usuario:
				<input type="text" name="nombreUsuario" id="usuario">
			</p>
			
			<p> Contraseña:
				<input type="password" name="contraseña" id="clave">
			</p>
			
			<input type="submit" value="Entrar">
			<input type="reset" value="Limpiar">
		
		</form>
		
		<script>
		
			let usuarios = ["PepePro33", "Rob3rto088", "PatataFrita567"];
			let contrasenas = ["Pepillo1212", "RobertAl225", "MeGustanLasPatatasFritas"];
			
			document.getElementById("login").addEventListener("submit", function(e) {
				e.preventDefault();
					
				let user = document.getElementById("usuario").value;
				let pass = document.getElementById("clave").value;
					
				let indice = usuarios.indexOf(user);

				if (indice !== -1 && contrasenas[indice] === pass) {
					alert("Inicio de sesión correcto");
				} else {
					alert("Usuario o contraseña incorrectos");
				}
			});
		</script>
		
	</body>
</html>
